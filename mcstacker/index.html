<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisenStacker</title>

    <link rel="stylesheet" href="/mcstacker/css/main.css">
    <link rel="stylesheet" href="/mcstacker/css/fontello.css">

</head>
<body style="font-family: Arial;">
    <div id="container">
        <header>
            <h1>Command Stacker</h1>
        </header>
        <main>
            <div id="controlpanel" class="outerbox">
                <button class="controlbutton icon-plus" onclick="plusClick()"></button>
                <button class="controlbutton icon-minus" onclick="minusClick()"></button>
                
                <button class="controlbutton icon-ok" onclick="calcClick()"></button>
            </div>
            <div id="commandbox" class="outerbox">
                <h3 style="margin-top:5px";>Commands:</h3>
                <div class="command">
                    <div class="command-text">
                        <input type="text" class="command-text" value="" placeholder="Enter command here" id="command-input"/>
                    </div>
                </div>
            </div>
            <div class="outerbox">
                <textarea id="command-output" value="" placeholder="Output will be here..." disabled></textarea>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 MCStacker. All rights reserved.</p>
        </footer>
    </div>

    <script src="mcstacker/js/main.js"></script>
</body>
</html>
